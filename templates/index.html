<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload File for OCR</title>
</head>
<body>
    <h1>Upload a File for OCR</h1>

    <h2>Scan an Image</h2>
    <form action="/scan-image" method="POST" enctype="multipart/form-data">
        <label for="image">Choose an image (PNG, JPG, JPEG):</label>
        <input type="file" id="image" name="file" accept="image/*" required>
        <button type="submit">Upload and Perform OCR</button>
    </form>

    <h2>Scan a PDF</h2>
    <form action="/scan-pdf" method="POST" enctype="multipart/form-data">
        <label for="pdf">Choose a PDF:</label>
        <input type="file" id="pdf" name="file" accept="application/pdf" required>
        <button type="submit">Upload and Perform OCR</button>
    </form>
</body>
</html>
